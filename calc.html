<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Hello, world!</title>
    <style>
        .history {
            background-color: white;
            color: black;
            border-bottom: 1px solid #000;
            height: 4rem;
            margin-bottom: 10px;
        }

        .button-div {
            background-color: whitesmoke;
            color: black;
            padding: 10px;
            cursor: pointer;
        }
        .button-div:hover{
            background-color: lightgrey;
        }

        .equal-btn{
            background-color: lightblue;
        }
        .equal-btn:hover{
            background-color: #79bcd1;
        }
    </style>

    <script>
        let first = "";
        let second = "";
        let operation = "";
        let res = null;

        function result() {
            if (first && second && operation) final(operation);
        }

        function clr(){
            first = "";
            second = "";
            operation = "";
            res = null;
            updateScreen("0");
        }

        function op(opr) {
            if(operation == "" && first != "")
                operation = opr;
            else{
                final(operation);
                operation = opr;
            }
        }
        function updateScreen(str) {
            document.getElementById("screen").innerHTML = str;
        }
        function item(e) {
            if (operation == "") {
                first = first+e;
                updateScreen(first);
            } else {
                second = second+e;
                updateScreen(second);
            }
        }
        function add() {
            res = parseInt(first) + parseInt(second);
            first = res;
            second = "";
            updateScreen(res);
        }
        function sub() {
            res = parseInt(first) - parseInt(second);
            first = res;
            second = "";
            updateScreen(res);
        }
        function mul() {
            res = parseInt(first) * parseInt(second);
            first = res;
            second = "";
            updateScreen(res);
        }
        function divide() {
            res = parseInt(first) / parseInt(second);
            if(isNaN(res)){
                res = 0;
            }
            first = res;
            second = "";
            updateScreen(res);
        }
        function final(callback) {
            if (first && operation && second) callback();
        }
    </script>
</head>

<body>
    <div class="container text-center" style="margin-top: 15%; width: 25%; border: 1px solid grey;">
        <div class="history text-right shadow">
            <strong><p style="font-size: 24px;" id="screen" class="p-3">0</p></strong>
        </div>
        <div class="buttons row">
            <div class="col-md-3 button-div" onclick="item(7)">7</div>
            <div class="col-md-3 button-div" onclick="item(8)">8</div>
            <div class="col-md-3 button-div" onclick="item(9)">9</div>
            <div class="col-md-3 button-div" onclick="op(mul)">*</div>
            <div class="col-md-3 button-div" onclick="item(4)">4</div>
            <div class="col-md-3 button-div" onclick="item(5)">5</div>
            <div class="col-md-3 button-div" onclick="item(6)">6</div>
            <div class="col-md-3 button-div" onclick="op(sub)">-</div>
            <div class="col-md-3 button-div" onclick="item(1)">1</div>
            <div class="col-md-3 button-div" onclick="item(2)">2</div>
            <div class="col-md-3 button-div" onclick="item(3)">3</div>
            <div class="col-md-3 button-div" onclick="op(add)">+</div>
            <div class="col-md-3 button-div" onclick="clr()">CE</div>
            <div class="col-md-3 button-div" onclick="item(0)">0</div>
            <div class="col-md-3 button-div" onclick="op(divide)">/</div>
            <div class="col-md-3 equal-btn button-div" onclick="result()">=</div>
        </div>
    </div>
</body>

</html>
